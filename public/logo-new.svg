  <!-- Mother's Neck -->
  <rect x="82" y="100" width="16" height="15" fill="#5D4037" rx="3"/>
  
  <!-- Mother's Body (Dark Brown) -->
  <path d="M 70 115 Q 70 110 75 110 L 105 110 Q 110 110 110 115 L 115 180 Q 115 185 110 185 L 70 185 Q 65 185 65 180 Z" fill="#4A2F2F"/>
  
  <!-- Child's Head -->
  <circle cx="120" cy="130" r="18" fill="#5D4037"/>
  
  <!-- Child's Body -->
  <ellipse cx="120" cy="155" rx="14" ry="20" fill="#4A2F2F"/>
  
  <!-- Mother's Arms Holding Child -->
  <path d="M 110 120 Q 105 125 105 135 Q 105 140 108 145" stroke="#4A2F2F" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 70 120 Q 125 125 130 140 Q 132 145 130 150" stroke="#4A2F2F" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Pink/Magenta Bottom Arc -->
  <path d="M 5 100 A 95 95 0 0 0 100 195 L 100 100 Z" fill="#C74B7A"/>
  
  <!-- Inner white ring for depth -->
  <circle cx="100" cy="100" r="97" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>
