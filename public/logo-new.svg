  <circle cx="100" cy="100" r="95" fill="#3EBFB3"/>
  
  <!-- Orange/Yellow Arc (Top Right) -->
  <path d="M 100 5 A 95 95 0 0 1 195 100 L 100 100 Z" fill="#F4A236"/>
  
  <!-- Mother's Head -->
  <ellipse cx="90" cy="75" rx="22" ry="28" fill="#2D1F1F"/>
  
  <!-- Mother's Orange Headwrap -->
  <path d="M 68 60 Q 90 45 112 60 Q 115 50 112 45 Q 90 35 68 45 Q 65 50 68 60 Z" fill="#F4A236"/>
  
  <!-- Mother's Face (lighter brown) -->
