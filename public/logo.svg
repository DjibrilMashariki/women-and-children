<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" role="img" aria-label="Women holding child logo">
  <!-- Flat, clean vector logo - no gradients, no shadows -->
  <!-- Colors: sky blue #00A8E8, coral #FF6B4A, skin #B86A3A / #9C552F, black #000 -->

  <!-- Circular composition with bold black outline -->
      <circle cx="120" cy="120" r="116" fill="#FFFFFF" stroke="#000000" stroke-width="6"/>
      <circle cx="120" cy="120" r="108" fill="#00A8E8" stroke="#000000" stroke-width="3"/>

  <!-- Mother head covering (blue) -->
  <path d="M78 86 C92 66 120 60 140 70 C150 75 160 90 162 104 C148 92 134 88 118 90 C100 92 88 96 78 106 C76 99 75 92 78 86 Z"
        fill="#00A8E8" stroke="#000000" stroke-width="3" stroke-linejoin="round"/>

  <!-- Mother face (warm brown) -->
  <path d="M120 88 C132 88 142 98 142 112 C142 126 132 136 118 136 C106 136 98 130 96 124 C96 108 106 92 120 88 Z"
        fill="#B86A3A" stroke="#000000" stroke-width="3" stroke-linejoin="round"/>
  <!-- Mother eye (closed) and nose line -->
  <path d="M128 112 C124 112 120 112 118 112" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <path d="M130 118 C132 120 132 122 130 124" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Mother body/clothing (coral) -->
  <path d="M68 160 C70 140 84 126 100 120 C118 112 140 112 156 120 C170 126 178 140 180 158 C170 166 154 172 132 174 C110 176 92 174 76 168 C72 166 70 164 68 160 Z"
        fill="#FF6B4A" stroke="#000000" stroke-width="4" stroke-linejoin="round"/>

  <!-- Mother forearm (embracing) -->
  <path d="M86 150 C98 158 114 162 132 162 C148 162 162 158 172 152 C172 156 170 160 166 164 C156 172 142 178 124 178 C106 178 92 172 84 166 C80 162 80 156 86 150 Z"
        fill="#B86A3A" stroke="#000000" stroke-width="3" stroke-linejoin="round"/>

  <!-- Child head (warm brown, slightly darker) -->
      <circle cx="152" cy="126" r="18" fill="#9C552F" stroke="#000000" stroke-width="3"/>
  <!-- Child closed eye and tiny nose -->
  <path d="M146 126 C148 126 150 126 152 126" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <path d="M154 130 L156 131" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Child body/clothing (coral) -->
  <path d="M138 140 C148 136 162 136 170 142 C176 146 180 152 182 160 C172 166 160 170 148 170 C136 170 126 168 118 164 C122 154 130 146 138 140 Z"
        fill="#FF6B4A" stroke="#000000" stroke-width="3" stroke-linejoin="round"/>

  <!-- Overlapping embrace line to clarify separation -->
      <path d="M96 156 C112 164 136 166 164 160" stroke="#000000" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Ensure symmetry and balance with a subtle base curve -->
      <path d="M72 170 C96 184 144 186 176 170" stroke="#000000" stroke-width="3" fill="none"/>
</svg>